<nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
    <div class="container">
        <a [routerLink]="['/home']" class="navbar-brand">XYZ<span class="text-primary">Company.</span></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/home']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/about-us']">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="loginService.isUserLogedIn()" routerLinkActive="active"
                        [routerLink]="['/gallery']">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="loginService.isUserLogedIn() "> {{userData && userData.username ?
                        userData.username: ''}} </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary ml-lg-2" *ngIf="!loginService.isUserLogedIn()" data-backdrop="static"
                        data-keyboard="false" data-toggle="modal" data-target="#myModal">login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary ml-lg-2" *ngIf="loginService.isUserLogedIn()"
                        (click)="logOut()">logOut</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <!-- just to show how to pass data from child to parent (intentially done by nyaz other we can put form inside modal ) -->
                <app-login (loginFormValue)="loginForm($event)"></app-login>
            </div>

        </div>
    </div>
</div>
